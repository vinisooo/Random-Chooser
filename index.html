<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main-content container">
        <header>
            <h1 class="main-title">Random Chooser</h1>
            <p class="cta-text">Escreva as opções abaixo e as divida com vírgulas</p>
        </header>
        
        <form class="options-form">
            <textarea id="options-textarea" cols="35" rows="5" placeholder="Escreva as opções aqui" ></textarea>
            <button id="get-random-btn" class="enter-options">Escolher aleatoriamente</button>
        </form>

        <div class="options">
            <!-- <span class="option">Opção 1</span> -->
        </div>

        <script src="script.js"></script>
    </main>

</body>
</html>
